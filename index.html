<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEN 4.0</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="document">
      <div class="calibration">
        <fieldset>
          <!-- zwei Spalten, 5 Reihen -->
          <h1 class="headerCalibration">Calibration</h1>
          <div class="calibrationWrapper">
            <h2 class="headerWrapper">1 Second</h2>
            <label for="inputCalibration"
              >Input 1:
              <input id="input1_1" class="inputCalibration" type="number"
            /></label>

            <label for="inputCalibration"
              >Input 2:
              <input id="input2_1" class="inputCalibration" type="number"
            /></label>

            <label for="inputCalibration"
              >Input 3:
              <input id="input3_1" class="inputCalibration" type="number"
            /></label>

            <label for="inputCalibration"
              >Input 4:
              <input id="input4_1" class="inputCalibration" type="number"
            /></label>

            <label for="inputCalibration"
              >Input 5:
              <input id="input5_1" class="inputCalibration" type="number"
            /></label>
          </div>

          <div class="calibrationWrapper">
            <h2 class="headerWrapper">10 Seconds</h2>

            <label for="inputCalibration"
              >Input 1:
              <input id="input1_2" class="inputCalibration" type="number"
            /></label>

            <label for="inputCalibration"
              >Input 2:
              <input id="input2_2" class="inputCalibration" type="number"
            /></label>

            <label for="inputCalibration"
              >Input 3:
              <input id="input3_2" class="inputCalibration" type="number"
            /></label>

            <label for="inputCalibration"
              >Input 4:
              <input id="input4_2" class="inputCalibration" type="number"
            /></label>

            <label for="inputCalibration"
              >Input 5:
              <input id="input5_2" class="inputCalibration" type="number"
            /></label>            
            </div>
            <div class="outputContainer">
              <label for="labelOutputCalibration">Output:<p class="pOutputCalibration"> Test</p></label>                
                <button onclick="calculateCalibration()" class="calculateCalibration">Calculate</button>
              </div>
          </div>
        </fieldset>
      </div>
    </div>
  </body>
</html>
